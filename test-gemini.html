<!DOCTYPE html>
<html>
<head>
    <title>Test Gemini API</title>
</head>
<body>
    <h1>Testing Gemini API</h1>
    <button onclick="testAPI()">Test API Key</button>
    <pre id="result"></pre>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        window.testAPI = async function() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing...';
            
            try {
                const API_KEY = 'AIzaSyANUsASB91Jglh8_7wHbbXbjS2WvgCoxGc';
                const genAI = new GoogleGenerativeAI(API_KEY);
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                
                const result = await model.generateContent("Say hello in 5 words");
                const response = await result.response;
                const text = response.text();
                
                resultEl.textContent = '✅ SUCCESS!\n\n' + text;
            } catch (error) {
                resultEl.textContent = '❌ ERROR:\n\n' + error.message + '\n\n' + JSON.stringify(error, null, 2);
            }
        }
    </script>
</body>
</html>
