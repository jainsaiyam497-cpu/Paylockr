<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sample Receipt</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border: 2px dashed #333;
            background: white;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 5px;
        }
        .subtitle {
            text-align: center;
            font-size: 12px;
            margin-bottom: 20px;
        }
        .line {
            border-bottom: 1px dashed #333;
            margin: 15px 0;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 14px;
        }
        .total {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>CAFE COFFEE DAY</h1>
    <div class="subtitle">Bangalore, Karnataka</div>
    
    <div class="row">
        <span>Date:</span>
        <span>15/06/2024</span>
    </div>
    <div class="row">
        <span>Time:</span>
        <span>14:30 PM</span>
    </div>
    <div class="row">
        <span>Bill No:</span>
        <span>CCD-12345</span>
    </div>
    
    <div class="line"></div>
    
    <div class="row">
        <span>Cappuccino</span>
        <span>₹150</span>
    </div>
    <div class="row">
        <span>Sandwich</span>
        <span>₹200</span>
    </div>
    <div class="row">
        <span>Brownie</span>
        <span>₹100</span>
    </div>
    
    <div class="line"></div>
    
    <div class="row">
        <span>Subtotal:</span>
        <span>₹450</span>
    </div>
    <div class="row">
        <span>GST (5%):</span>
        <span>₹22.50</span>
    </div>
    
    <div class="line"></div>
    
    <div class="row total">
        <span>TOTAL:</span>
        <span>₹472.50</span>
    </div>
    
    <div class="line"></div>
    
    <div class="footer">
        Thank you for visiting!<br>
        Visit us again
    </div>
</body>
</html>
