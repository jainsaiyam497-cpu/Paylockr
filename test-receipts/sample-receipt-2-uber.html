<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Uber Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border: 1px solid #ddd;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .label {
            color: #666;
            font-size: 14px;
        }
        .value {
            font-weight: bold;
            font-size: 14px;
        }
        .total {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #000;
        }
    </style>
</head>
<body>
    <div class="logo">UBER</div>
    
    <div class="section">
        <div class="row">
            <span class="label">Trip Date:</span>
            <span class="value">20/06/2024</span>
        </div>
        <div class="row">
            <span class="label">Trip Time:</span>
            <span class="value">09:15 AM</span>
        </div>
        <div class="row">
            <span class="label">Trip ID:</span>
            <span class="value">UBR-789456</span>
        </div>
    </div>
    
    <div class="section">
        <div class="row">
            <span class="label">From:</span>
            <span class="value">Koramangala</span>
        </div>
        <div class="row">
            <span class="label">To:</span>
            <span class="value">MG Road</span>
        </div>
        <div class="row">
            <span class="label">Distance:</span>
            <span class="value">8.5 km</span>
        </div>
    </div>
    
    <div class="section">
        <div class="row">
            <span class="label">Base Fare:</span>
            <span class="value">Rs. 180</span>
        </div>
        <div class="row">
            <span class="label">Distance Charge:</span>
            <span class="value">Rs. 85</span>
        </div>
        <div class="row">
            <span class="label">Time Charge:</span>
            <span class="value">Rs. 35</span>
        </div>
        
        <div class="row total">
            <span>Total Fare:</span>
            <span>Rs. 300</span>
        </div>
    </div>
    
    <div style="text-align: center; margin-top: 20px; color: #666; font-size: 12px;">
        Payment: UPI<br>
        Thank you for riding with Uber
    </div>
</body>
</html>
